<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <title>To-do List</title>
</head>

<body>
  <div class="container">
  <header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="row">
      <div class="col-md-12">
        <h1 id="header-title"> To-Do List</h1>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="card-body">
      <div class="input-group mb-3">
        <input type="text"
          class="form-control"
          id="inputField"
          placeholder="Enter item to do">
        <button type="button"
        class="btn btn-primary"
        id="addToDo">
            <i class="fa fa-add"></i>
        </button>
      </div>
    </div>
  

    <div class="card-body">
    <div class="input-group mb-3">
        <input type="text"
            class="form-control"
            id="inputField"
            placeholder="Edit item">
          <button type="button"
          class="btn btn-primary"
          id="addToDo">
        <i class="fa-solid fa-check"></i>
        </button>
    </div>
    </div>
  </div>
  
  <section class="task-list">
  
    <div id="tasks">
      <table class="table" >
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">new task</th>
            <td>        <div class="actions">
              <button class="edit btn btn-success fa-solid fa-pen-to-square" type="button"></button>
              <button class="delete btn btn-danger fa fa-trash"></button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </section>

  </div>
</body>
</html>
